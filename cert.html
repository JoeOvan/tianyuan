<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>广东粤祥天源健康产业有限责任公司</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="assets/css/normalize.css"/>
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/layui/css/layui.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/jquery.lazyload.min.js"></script>
    <script src="assets/layui/layui.js"></script>
</head>
<style>
    #failedSpan{
        display: none;
    }
</style>
<body style="background: #f7f7f7;">
<div class="wrapper mobile-no-footer user-center-wrap">
    <div class="header-wrap">
        <div class="content clearfix">
            <div class="logo-wrap" id="logoWrap">

            </div>
            <div class="info-wrap" id="login" style="display: none">
                <a href="./index.html" class="btn-link">返回首页</a>
            </div>
            <div class="nav-icon-wrap">
                <div class="text">导航</div>
                <div class="icon nav-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="content-container">
        <div class="section-wrap section-title">
            <div class="content title-wrap">
                企业认证
            </div>
            <div class="content tips-wrap" id="failedSpan">营业执照上传失败，请重新认证企业</div>
            <div class="content section-content">
                <form class="layui-form" id="form">
                    <input type="hidden" value="" name="id">
                    <div class="layui-form-item">
                        <label class="layui-form-label">公司名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入公司名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">统一社会信用代码</label>
                        <div class="layui-input-block">
                            <input type="text" name="creditCode" autocomplete="off" placeholder="请输入统一社会信用代码" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">公司地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="address" autocomplete="off" placeholder="请输入地址" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">负责人姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="contactName" autocomplete="off" placeholder="请输入姓名" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">负责人联系方式</label>
                        <div class="layui-input-block">
                            <input type="text" name="contactPhone" autocomplete="off" placeholder="请输入电话" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item item-no-border upload-wrap">
                        <label class="layui-form-label mobile-label">营业执照</label>
                        <div class="layui-upload">
                            <div class="layui-upload-list">
                                <img class="layui-upload-img" id="demo1" src="./assets/images/upload-license-cover.png">
                                <p id="demoText1"></p>
                            </div>
                            <input name="licenseUrl" type="hidden">
                        </div>
                    </div>
                    <div class="layui-form-item item-no-border upload-wrap">
                        <label class="layui-form-label mobile-label">企业证书</label>
                        <div class="layui-upload">
                            <div class="layui-upload-list">
                                <img class="layui-upload-img" id="demo2" src="./assets/images/upload-certificate-cover.png">
                                <p id="demoText2"></p>
                            </div>
                            <input name="certificationUrl" type="hidden">
                        </div>
                    </div>
                    <div class="layui-form-item item-no-border">
                        <div class="layui-input-block submit-wrap">
                            <div type="button" class="layui-btn layui-btn-normal btn-submit" onclick="submit()">提交</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-backdrop"></div>
    <div class="modal-wrap modal-register-wrap">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close">
                        ×
                    </button>
                    <h4 class="modal-title">
                        注册
                    </h4>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="modal-body-item"><label for=""><i class="icon icon-company"></i></label><input
                                type="text" class="input-text" name="enterpriseName" placeholder="请输入企业名称">
                        </div>
                        <div class="modal-body-item"><label for=""><i class="icon icon-name"></i></label><input
                                type="text" class="input-text" name="personName" placeholder="请输入负责人姓名">
                        </div>
                        <div class="modal-body-item"><label for=""><i class="icon icon-phone"></i></label><input
                                type="text" class="input-text" name="phone" placeholder="请输入联系方式">
                        </div>
                        <div class="modal-body-item"><label for=""><i class="icon icon-address"></i></label><input
                                type="text" class="input-text" name="address" placeholder="请输入联系地址">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-submit" onclick="registerSubmit()">
                        提交
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div>
    </div>
</div>
<script type="text/javascript" src="assets/js/api.js"></script>
<script type="text/javascript" src="assets/js/base.js"></script>
<script type="text/javascript" src="static/js/cert.js"></script>
</body>
</html>
