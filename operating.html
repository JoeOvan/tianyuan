<script>
    $(function () {

        var flag = true;
        $(document).on("click", ".tab-item:eq(4)",function () {
            // alert(11111111);
            if(flag == true) {
                setMap();
                flag = false;
            }

            setTimeout("setMap()",1000);
        }

    });

    function setMap(type) {

        /**
         * 请求网站信息
         */
        let url = URL.getWebInfo;
        $.ajax({
            type: "GET",
            url: url,
            dataType: "json",
            /*后端返回的数据格式json*/
            success: function(data) {

                // console.log(data);
                if(data.code == 0) {
                    // alert(data.msg);
                    let name = data.data.name;
                    let address = data.data.address;
                    let phone = data.data.phone;
                    let locationX = data.data.locationX;
                    let locationY = data.data.locationY;

                    var map = new BMapGL.Map('map-container'); // 创建Map实例
                    var point = new BMapGL.Point(locationX, locationY);
                    map.centerAndZoom(point, 19); // 初始化地图,设置中心点坐标和地图级别
                    map.setCenter(point);
                    map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放


                    // 创建添加点标记
                    var marker = new BMapGL.Marker(point);
                    map.addOverlay(marker);
// 创建图文信息窗口
                    var textContent = "<div><h4 style='margin:0 0 5px 0;'>${name}</h4><p style='width:300px;margin:10px 0;line-height:1.5;font-size:13px;'>联系地址：${address}</p><p style='width:300px;margin-bottom:30px;line-height:1.5;font-size:13px;'>联系电话：${phone}</p></div>";

                    var sContent = textContent.replace("${name}",name).replace("${address}",address).replace("${phone}",phone);

                    var opts = {
                        width:330,
                        height:120
                    }
                    var infoWindow = new BMapGL.InfoWindow(sContent,opts);
                    // window.addEventListener('load',function (){
                    // });

                    marker.openInfoWindow(infoWindow);
// marker添加点击事件
                    marker.addEventListener('click', function () {
                        this.openInfoWindow(infoWindow);
                        // 图片加载完毕重绘infoWindow
                        // document.getElementById('imgDemo').onload = function () {
                        //     infoWindow.redraw(); // 防止在网速较慢时生成的信息框高度比图片总高度小，导致图片部分被隐藏
                        // };
                    });

                    map.panBy(0, 0);//中心点偏移多少像素（width,height）为div 宽高的1/2;



                }

            },
            error: function(message) {
                console.log("请求失败！");
            }
        });
    }


</script>
